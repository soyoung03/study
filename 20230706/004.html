<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬로건</title>
    <style>
        h1 {
            color: skyblue;

            font-family: 'neurimboGothicRegular';

            font-size: 25px;
            background-color: rgb(233, 229, 229);

        }

        p {
            color: rgb(167, 187, 196);
            font-family: 'Noto Sans KR', sans-serif;
            text-shadow: 1px 1px 1px rgb(116, 116, 126);
        }

        strong {
            text-decoration: skyblue underline wavy 2px;
        }
    </style>
</head>

<body>

    <h1>박소영 슬로건</h1>
    <p>마음 <strong> 편하게</strong> 가지기!</p>
</body>

</html>
