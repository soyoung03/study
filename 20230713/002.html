<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS 함수</title>
	<style>
		div {
			background-color: skyblue;
			width: calc((4px + 100px) * 2)
		}

		ul,
		li {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			float: left;
			background-color: gold;
			width: calc((100% - (20px * 3))/4);
		}

		/* li의 첫째 자식이 아닌 것들이란 뜻 */
		li:not(:first-child) {
			margin-left: 20px;
		}

		li:nth-child(even) {
			background-color: seagreen;
		}

		/* li~li{}   li 뒤에있는 모든 li라는 뜻 */
	</style>
</head>

<body>
	<div>
		hello
	</div>

	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>


</body>

</html>
