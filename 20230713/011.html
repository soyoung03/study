<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table</title>
	<style>
		table {
			width: 400px;
		}

		caption {
			caption-side: bottom;
		}

		.col1 {
			background-color: gold;
			width: 10%;
		}

		.col2 {
			background-color: blue;
		}

		.col3 {
			background-color: azure;
		}

		tbody tr:nth-child(1) {
			background-color: red;
		}
	</style>
</head>

<body>
	<!-- <h2>테이블의 제목</h2> -->
	<table>
		<!-- 생략가능 무조건 테이블의 첫째 자식으로만 가능 -->
		<caption>테이블의 제목, 설명</caption>
		<colgroup>
			<col class="col1">
			<col span="2" class="co2">
			<col class="col3">
		</colgroup>
		<thead>
			<tr>
				<th>제목</th>
				<th scope="col">제목</th>
				<th scope="col">제목</th>
				<th scope="col">제목</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>제목</th>
				<td>내용</td>
				<td>내용</td>
				<td>내용</td>
			</tr>
			<tr>
				<th>제목</th>
				<td>내용</td>
				<td>내용</td>
				<td>내용</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>내용</td>
				<td>내용</td>
				<td>내용</td>
			</tr>
		</tfoot>

	</table>


</body>

</html>
