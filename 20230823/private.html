<body>
    <script>
        class Robot {

            constructor(name) {
                this.name = name;
            }

            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        const bot = new Robot('smith');

        bot.name // smith


        //private 프로퍼티 접근,수정
        class Robot2 {
            #password

            constructor(name, pw) {
                this.name = name;
                this.#password = pw;
            }


            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

            getPassword() {
                return this.#password
            }

            setPassword(pw) {
                this.#password = pw;
            }
        }

        const robot2 = new Robot2('재현', 123123);
    </script>
</body>
